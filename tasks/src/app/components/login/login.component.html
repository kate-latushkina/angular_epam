<form class="login-form" #authForm="ngForm" (ngSubmit)="showUser(inputUserName.value, inputUserPassword.value)">
  <h4 class="login-title">Login</h4>
  <div class="alert alert-danger" role="alert" *ngIf="isError">
    Wrong e-mail or password
  </div>
  <div class="form-group">
    <div class="first-line">
      <span>Email:</span>
      <span class="small">*required</span>
    </div>
    <input type="email" class="form-control" placeholder="Enter e-mail" required #inputUserName ngModel name="email">
  </div>
  <div class="form-group">
    <div class="first-line">
      <span>Password:</span>
      <span class="small">*required</span>
    </div>
    <input type="password" class="form-control" placeholder="Enter password" required #inputUserPassword ngModel name="password">
  </div>
  <button class="btn btn-success" [disabled]="!authForm.valid" type="submit">Login</button>
  <ngx-loading [show]="loading"></ngx-loading>
</form>
