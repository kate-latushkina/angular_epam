<form class="login-form">
  <h4 class="login-title">Login</h4>

  <div class="form-group">
    <div class="first-line">
      <span>Email:</span>
      <span class="small">*required</span>
    </div>
    <input type="email" class="form-control" id="inputEmail3" placeholder="Enter e-mail" required>
  </div>
  <div class="form-group">
    <div class="first-line">
      <span>Password:</span>
      <span class="small">*required</span>
    </div>
    <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password" required>
  </div>
  <button class="btn btn-success" routerLink="/main" disabled>Login</button>
</form>
