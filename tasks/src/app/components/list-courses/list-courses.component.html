<div class="courses">
  <app-search (isTextEvent)="searchCourses($event)"></app-search>
  <app-add-course></app-add-course>
  <app-course 
  (onFavorite)="makeFavorite(item, $event)" 
  (onDelete)="openDeleteModal($event)" 
  [item]='item'
  *ngFor='let item of courses'>
  </app-course>
</div>
<div *ngIf="!isFound" class="not-courses">Not courses</div>
<app-load (click)="clickLoadMore()" *ngIf="isFound">Load more</app-load>
