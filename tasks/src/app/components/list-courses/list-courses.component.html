<div class="courses">
  <app-search></app-search>
  <app-add-course></app-add-course>
  <app-course (onFavorite)="makeFavorite(item)" 
  (onDelete)="openDeleteModal($event)" 
  [item]='item'
  *ngFor='let item of courseList'>
  </app-course>
</div>
<div *ngIf="!isFound" class="not-courses">{{'not-courses' | translate}}</div>
<app-load (click)="clickLoadMore()" *ngIf="isFound"></app-load>
<ngx-loading [show]="loading" [config]="{fullScreenBackdrop: true}"></ngx-loading>
